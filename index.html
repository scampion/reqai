<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            font-weight: 100; 
            margin: 20px; 
            display: flex; 
            background-color: rgb(53, 61, 62);
            color: rgb(220, 210, 205);
        }
        h1, h2, h3, button {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400;
            letter-spacing: 1px;
            color: rgb(220, 210, 205);
        }
        nav { 
            width: 200px; 
            border-right: 1px solid rgb(90, 105, 107); 
            padding-right: 20px; 
            margin-right: 20px; 
        }
        nav h2 { margin-top: 0; }
        nav ul { list-style: none; padding: 0; }
        nav li button {
            display: block; 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 5px;
            background: rgb(90, 105, 107); 
            border: 1px solid rgb(130, 145, 147); 
            color: rgb(220, 210, 205);
            text-align: left; 
            cursor: pointer;
        }
        nav li button:hover, nav li button.active { 
            background: rgb(130, 145, 147); 
            font-weight: bold; 
        }
        main { flex-grow: 1; }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-bottom: 20px; 
            font-size: 0.9em; 
            border: 1px solid rgb(130, 145, 147);
        }
        th, td { 
            border: 1px solid rgb(130, 145, 147); 
            padding: 8px; 
            text-align: left; 
            vertical-align: top; 
        }
        th { 
            background-color: rgb(90, 105, 107); 
            color: rgb(220, 210, 205);
        }
        td pre { 
            background-color: rgb(53, 61, 62); 
            padding: 5px; 
            border: 1px solid rgb(130, 145, 147); 
            white-space: pre-wrap; 
            word-break: break-all; 
            margin: 0; 
            color: rgb(220, 210, 205);
        }
        .actions button { 
            margin-right: 5px; 
            padding: 3px 6px; 
            cursor: pointer; 
            font-size: 0.85em; 
        }
        .add-button {
            display: inline-block; 
            padding: 10px 15px; 
            margin-bottom: 15px;
            background-color: rgb(255, 200, 150); 
            color: rgb(53, 61, 62); 
            border: none;
            border-radius: 4px; 
            text-decoration: none; 
            cursor: pointer;
            font-weight: bold;
         }
         .add-button::before {
            content: "‚ûï ";
         }
        .delete-button { 
            background-color: rgb(255, 50, 50); 
            color: white; 
            border: 1px solid rgb(200, 40, 40); 
        }
        .delete-button::before {
            content: "üóëÔ∏è ";
        }
        .edit-button { 
            background-color: rgb(255, 165, 0); 
            color: rgb(53, 61, 62); 
            border: 1px solid rgb(220, 140, 0); 
        }
        .edit-button::before {
            content: "‚úèÔ∏è ";
        }
        .form-container { 
            border: 1px solid rgb(130, 145, 147); 
            padding: 20px; 
            margin-top: 20px; 
            background-color: rgb(90, 105, 107);
        }
        .form-container h3 { margin-top: 0; }
        .form-container label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: rgb(220, 210, 205);
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="date"],
        .form-container select,
        .form-container textarea {
            width: calc(100% - 18px); 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid rgb(130, 145, 147);
            border-radius: 4px; 
            box-sizing: border-box;
            background-color: rgb(53, 61, 62);
            color: rgb(220, 210, 205);
        }
        .form-container textarea { 
            min-height: 100px; 
            font-family: monospace; 
        }
        .form-container button {
             padding: 10px 15px; 
             background-color: rgb(255, 200, 150); 
             color: rgb(53, 61, 62);
             border: none; 
             border-radius: 4px; 
             cursor: pointer; 
             margin-right: 10px;
             font-weight: bold;
        }
        .form-container .cancel-button { 
            background-color: rgb(130, 145, 147); 
            color: rgb(220, 210, 205);
        }
        #messages { 
            margin-bottom: 15px; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid rgb(130, 145, 147);
        }
        #messages.success { 
            background-color: rgb(50, 205, 50, 0.2); 
            color: rgb(220, 210, 205); 
            border: 1px solid rgb(50, 205, 50); 
        }
        #messages.error { 
            background-color: rgb(255, 50, 50, 0.2); 
            color: rgb(220, 210, 205); 
            border: 1px solid rgb(255, 50, 50); 
        }
        #messages:empty { display: none; }
        .download-button {
            display: inline-block; 
            padding: 8px 12px; 
            margin-left: 20px;
            background-color: rgb(180, 170, 165); 
            color: rgb(53, 61, 62); 
            border: none;
            border-radius: 4px; 
            text-decoration: none; 
            cursor: pointer;
            vertical-align: middle;
            font-weight: bold;
         }
         .download-button::before {
            content: "üì• ";
         }
    </style>
</head>
<body>
    <nav>
        <h2>Entities</h2>
        <ul id="entity-nav-list">
            <li>Loading...</li>
        </ul>
    </nav>

    <main>
        <h1>Requirements Manager
             <button id="download-rtf-button" class="download-button">üì• Download All (RTF)</button>
        </h1>
        <div id="messages"></div> <div id="content">
            <p>Select an entity type from the navigation menu to begin.</p>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
