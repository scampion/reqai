<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã Requirements Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            font-weight: 100; 
            margin: 20px; 
            display: flex; 
            background-color: rgb(53, 61, 62);
            color: rgb(220, 210, 205);
        }
        h1, h2, h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400;
            letter-spacing: 1px;
            color: rgb(220, 210, 205);
        }
        nav { 
            width: 200px; 
            border-right: 1px solid rgb(90, 105, 107); 
            padding-right: 20px; 
            margin-right: 20px; 
        }
        nav h2 { margin-top: 0; }
        nav ul { list-style: none; padding: 0; }
        nav li button {
            display: block; 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 5px;
            background: rgb(90, 105, 107); 
            border: 1px solid rgb(130, 145, 147); 
            color: rgb(220, 210, 205);
            text-align: left; 
            cursor: pointer;
        }
        nav li button:hover, nav li button.active { 
            background: rgb(130, 145, 147); 
            font-weight: bold; 
        }
        main { flex-grow: 1; }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-bottom: 20px; 
            font-size: 0.9em; 
            border: 1px solid rgb(130, 145, 147);
        }
        th, td { 
            border: 1px solid rgb(130, 145, 147); 
            padding: 8px; 
            text-align: left; 
            vertical-align: top; 
        }
        th { 
            background-color: rgb(90, 105, 107); 
            color: rgb(220, 210, 205);
        }
        td pre { 
            background-color: rgb(53, 61, 62); 
            padding: 5px; 
            border: 1px solid rgb(130, 145, 147); 
            white-space: pre-wrap; 
            word-break: break-all; 
            margin: 0; 
            color: rgb(220, 210, 205);
        }
        .actions button {
            color: rgb(255, 255, 255);
            margin-right: 5px; 
            padding: 8px 10px;
            cursor: pointer; 
            font-size: 1.2em;
            margin: 2px ;
        }
        .add-button {
            display: inline-block; 
            padding: 10px 15px; 
            margin-bottom: 15px;
            background-color: rgb(255, 200, 150); 
            color: rgb(53, 61, 62); 
            border: none;
            border-radius: 4px; 
            text-decoration: none; 
            cursor: pointer;
            font-weight: bold;
         }
         .add-button::before {
            content: "‚ûï ";
         }
        .delete-button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-button::before {
            content: "üóëÔ∏è";
        }
        .edit-button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        .edit-button::before {
            content: "‚úèÔ∏è";
        }
        .form-container { 
            border: 1px solid rgb(130, 145, 147); 
            padding: 20px; 
            margin-top: 20px; 
            background-color: rgb(90, 105, 107);
        }
        .form-container h3 { margin-top: 0; }
        .form-container label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: rgb(220, 210, 205);
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="date"],
        .form-container select,
        .form-container textarea {
            width: calc(100% - 18px); 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid rgb(130, 145, 147);
            border-radius: 4px; 
            box-sizing: border-box;
            background-color: rgb(53, 61, 62);
            color: rgb(220, 210, 205);
        }
        .form-container textarea { 
            min-height: 100px; 
            font-family: monospace; 
        }
        .form-container button {
             padding: 10px 15px; 
             background-color: rgb(255, 200, 150); 
             color: rgb(53, 61, 62);
             border: none; 
             border-radius: 4px; 
             cursor: pointer; 
             margin-right: 10px;
             font-weight: bold;
        }
        .form-container .cancel-button { 
            background-color: rgb(130, 145, 147); 
            color: rgb(220, 210, 205);
        }
        #messages { 
            margin-bottom: 15px; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid rgb(130, 145, 147);
        }
        #messages.success { 
            background-color: rgb(50, 205, 50, 0.2); 
            color: rgb(220, 210, 205); 
            border: 1px solid rgb(50, 205, 50); 
        }
        #messages.error { 
            background-color: rgb(255, 50, 50, 0.2); 
            color: rgb(220, 210, 205); 
            border: 1px solid rgb(255, 50, 50); 
        }
        #messages:empty { display: none; }
        .download-button {
            display: inline-block; 
            padding: 8px 12px; 
            margin-left: 20px;
            background-color: rgb(180, 170, 165); 
            color: rgb(53, 61, 62); 
            border: none;
            border-radius: 4px; 
            text-decoration: none; 
            cursor: pointer;
            vertical-align: middle;
            font-weight: bold;
         }
         .download-button::before {
            content: "üì• ";
         }

        /* Styles for Requirements Card View */
        #requirements-card-view {
            display: flex;
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            gap: 20px; /* Space between cards */
            justify-content: flex-start; /* Align cards to the start */
        }

        .requirement-card {
            background-color: rgb(63, 71, 72);
            border: 1px solid rgb(130, 145, 147);
            border-radius: 8px;
            padding: 15px;
            width: calc((100% - 2 * 20px) / 3); /* 3 cards per row with 20px gap */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between sections within a card */
            min-width: 300px; /* Minimum width for smaller screens before wrapping */
        }

        /* Responsive adjustments for card width */
        @media (max-width: 1200px) {
            .requirement-card {
                width: calc((100% - 20px) / 2); /* 2 cards per row with 20px gap */
            }
        }
        @media (max-width: 768px) {
            .requirement-card {
                width: 100%; /* 1 card per row */
            }
        }

        .card-header {
            /* Similar to .requirement-header */
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 5px; /* Reduced margin */
        }

        .card-header h3 {
            margin: 0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 1.1em;
            color: rgb(230, 220, 215);
            flex-grow: 1;
            word-break: break-word; /* Ensure long descriptions break */
        }

        .card-header .req-id {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            color: rgb(255, 200, 150);
            margin-right: 8px;
            font-size: 1.2em;
            white-space: nowrap; /* Prevent ID from wrapping */
        }

        .similarity-score-badge {
            /* Same as before */
            background-color: rgb(255, 200, 150);
            color: rgb(53, 61, 62);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            white-space: nowrap;
            align-self: flex-start;
        }

        .card-meta, .card-relations {
            /* Similar to .requirement-meta, .requirement-relations */
            display: flex;
            flex-wrap: wrap;
            gap: 8px; /* Slightly reduced gap */
            font-size: 0.9em;
            color: rgb(190, 180, 175);
        }

        .card-meta span, .card-relations span {
            /* Same as before */
            background-color: rgb(70, 80, 82);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .card-meta strong, .card-relations strong {
            /* Same as before */
            color: rgb(220, 210, 205);
        }

        .card-details {
            /* Similar to .requirement-other-details */
            font-size: 0.9em;
            background-color: rgb(58, 66, 67);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgb(110, 125, 127);
            margin-top: 5px; /* Add some space if details exist */
        }

        .card-details h4 {
            /* Same as before */
            margin-top: 0;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            color: rgb(220, 210, 205);
        }

        .card-details ul {
            /* Same as before */
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .card-details li {
            /* Same as before */
            margin-bottom: 5px;
            word-break: break-word;
        }
        .card-details li pre {
            /* Same as before */
            margin-top: 5px;
            background-color: rgb(53, 61, 62);
            padding: 5px;
            border: 1px solid rgb(130, 145, 147);
            white-space: pre-wrap;
            word-break: break-all;
            color: rgb(220, 210, 205);
        }

        .card-actions {
            /* Similar to .requirement-actions, but ensure it's at the bottom of the card */
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: auto; /* Pushes actions to the bottom of the flex card */
            padding-top: 10px;
            border-top: 1px solid rgb(90, 105, 107);
        }
    </style>
</head>
<body>
    <nav>
        <h2>Entities</h2>
        <ul id="entity-nav-list">
            <li>Loading...</li>
        </ul>
    </nav>

    <main>
        <h1>üìãRequirements Manager
             <button id="download-rtf-button" class="download-button">Download All (RTF)</button>
        </h1>
        <div id="messages"></div> <div id="content">
            <p>Select an entity type from the navigation menu to begin.</p>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
