<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Manager</title>
    <style>
        body { font-family: sans-serif; margin: 20px; display: flex; }
        nav { width: 200px; border-right: 1px solid #ccc; padding-right: 20px; margin-right: 20px; }
        nav h2 { margin-top: 0; }
        nav ul { list-style: none; padding: 0; }
        nav li button {
            display: block; width: 100%; padding: 8px; margin-bottom: 5px;
            background: #eee; border: 1px solid #ccc; text-align: left; cursor: pointer;
        }
        nav li button:hover, nav li button.active { background: #ddd; font-weight: bold; }
        main { flex-grow: 1; }
        h1, h2 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        th { background-color: #f2f2f2; }
        td pre { background-color: #f8f8f8; padding: 5px; border: 1px solid #eee; white-space: pre-wrap; 
word-break: break-all; margin: 0; }
        .actions button { margin-right: 5px; padding: 3px 6px; cursor: pointer; font-size: 0.85em; }
        .add-button {
            display: inline-block; padding: 10px 15px; margin-bottom: 15px;
            background-color: #28a745; color: white; border: none;
            border-radius: 4px; text-decoration: none; cursor: pointer;
         }
        .delete-button { background-color: #dc3545; color: white; border: 1px solid #c82333; }
        .edit-button { background-color: #ffc107; color: #333; border: 1px solid #e0a800; }
        .form-container { border: 1px solid #ccc; padding: 20px; margin-top: 20px; background-color: 
#f9f9f9; }
        .form-container h3 { margin-top: 0; }
        .form-container label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="date"],
        .form-container select,
        .form-container textarea {
            width: calc(100% - 18px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc;
            border-radius: 4px; box-sizing: border-box;
        }
        .form-container textarea { min-height: 100px; font-family: monospace; }
        .form-container button {
             padding: 10px 15px; background-color: #007bff; color: white;
             border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;
        }
        .form-container .cancel-button { background-color: #6c757d; }
        #messages { margin-bottom: 15px; padding: 10px; border-radius: 4px; }
        #messages.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        #messages.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #messages:empty { display: none; } /* Hide if empty */
        .download-button {
            display: inline-block; padding: 8px 12px; margin-left: 20px;
            background-color: #17a2b8; color: white; border: none;
            border-radius: 4px; text-decoration: none; cursor: pointer;
            vertical-align: middle; /* Align with title */
         }
    </style>
</head>
<body>
    <!-- Import Transformers.js -->
    <script type="module">
        // This import is now handled within app.js where it's used.
        // If needed globally, keep it here, but modular JS usually imports within the module.
        // import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.4.1';
        // console.log("Transformers.js loaded via module script in head (if uncommented).");
    </script>
    <nav>
        <h2>Entities</h2>
        <ul id="entity-nav-list">
            <li>Loading...</li>
        </ul>
    </nav>

    <main>
        <h1>Requirements Manager
             <button id="download-rtf-button" class="download-button">Download All (RTF)</button>
        </h1>
        <div id="messages"></div> <div id="content">
            <p>Select an entity type from the navigation menu to begin.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
